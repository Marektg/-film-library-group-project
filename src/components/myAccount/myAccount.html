<div class="account__backdrop is-hidden-account" data-account>
  <div class="account__side">
    <button class="account__close" data-account-close>
      <svg class="account__close-btn">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="account__side--left">
      <a href="#general" class="account__link general" title="general"><svg class="account__icon checked">
          <use href="./images/sprite.svg#profile"></use>
        </svg>

      </a>
      <a href="#password" class="account__link password" title="password"><svg class="account__icon">
          <use href="./images/sprite.svg#key"></use>
        </svg>
      </a>
      <a href="#avatar" class="account__link avatar" title="avatar"><svg class="account__icon">
          <use href="./images/sprite.svg#user"></use>
        </svg>
      </a>
      <a href="#delete-account" class="account__link delete-account" title="delete-account"><svg class="account__icon">
          <use href="./images/sprite.svg#bin"></use>
        </svg>
      </a>
    </div>
    <div class="account__side--right">
      <div id="general" class="account__card active-card">
        <h3 class="account__title">General account settings</h3>
        <form class="general-form account__form--wrapper" action="#">
          <div class="account__form-field">
            <input class="account__form-input" type="text" name="username" autocomplete="username"
              placeholder="Enter your username" />
          </div>

          <div class="account__form-field">
            <input class="account__form-input" type="text" name="name" autocomplete="name"
              placeholder="Enter your name" />
          </div>
          <div class="account__form-field">
            <input class="account__form-input" type="text" name="lastName" autocomplete="lastName"
              placeholder="Enter your last name" />
          </div>
          <div class="account__form-field">
            <input class="account__form-input" type="number" name="age" autocomplete="age" min="5" max="120"
              placeholder="Enter your age" />
          </div>
          <div class="account__form-field">
            <input class="account__form-input" type="email" name="email" autocomplete="email"
              placeholder="Enter your email" required />
          </div>
          <button type="submit" class="account__form-button general-btn">
            Update Profile
          </button>
        </form>
      </div>

      <div id="password" class="account__card ">
        <h3 class="account__title">Change password</h3>

        <form class="password-form account__form--wrapper" action="#">
          <div class="account__form-field">
            <input class="account__form-input" type="password" name="oldPassword" autocomplete="oldPassword"
              placeholder="Old password" required />
          </div>

          <div class="account__form-field">
            <input class="account__form-input" type="password" name="newPassword" autocomplete="newPassword"
              placeholder="Create a new password" required />
          </div>
          <div class="account__form-field">
            <input class="account__form-input" type="password" name="confirmNewPassword"
              autocomplete="confirmNewPassword" placeholder="Confirm a new password" required />
          </div>
          <button type="submit" class="account__form-button password-btn">
            Save Change
          </button>
        </form>
      </div>

      <div id="avatar" class="account__card ">
        <h3 class="account__title">Profile image</h3>
        <p class="account__text">Click on the picture to choose a new one
        </p>
        <form class="avatar-form account__form--wrapper" action="#">
          <label class="account__img" for="imageUpload">
            <input class="account__uploader" type='file' id="imageUpload" accept=".png, .jpg, .jpeg" /></label>
          <button type="submit" class="account__form-button avatar-btn">
            Save Change
          </button>
        </form>

      </div>
      <div id="delete-account" class="account__card">
        <h3 class="account__title">Delete your account</h3>

        <p class="account__text">Are you sure you want to delete your profile ?
        </p>

        <form class="password-form account__form--wrapper" action="#">
          <div class="account__form-field">
            <input class="account__form-input" type="password" name="password" autocomplete="password"
              placeholder="Enter your password" required />
          </div>
          <button type="submit" class="account__form-button password-btn">
            Confirm
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
